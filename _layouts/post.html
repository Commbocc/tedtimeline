---
layout: default
---

<div class="panel panel-{% if page.badge_color %}{{ page.badge_color }}{% else %}primary{% endif %}">
	<header class="panel-heading">
		<h4 class="panel-title">
			{{ page.date | date: "%B %-d, %Y" }}
			{% if page.title != '1' %}
			<br>
			<small>{{ page.title }}</small>
			{% endif %}
		</h4>
	</header>
	<div class="panel-body">
		{{ page.content }}
	</div>
</div>
